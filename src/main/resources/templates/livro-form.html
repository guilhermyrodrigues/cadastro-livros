<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Adicionar Livro</h2>

    <form action="#" th:action="@{/addLivro}" th:object="${livro}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" th:field="*{titulo}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" th:field="*{autor}" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Ano de Publicação</label>
            <input type="number" class="form-control" th:field="*{anoPub}" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Salvar</button>
            <a href="/livros" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
